# E2E: login + home screen smoke test
appId: com.khirrucapstone.localguide
name: Login and Home smoke test
---
# Start from a clean state so we always exercise the login flow
- clearState

# Launch the app
- launchApp

# Wait for the login screen to appear (adjust "Sign In" to match your UI)
- assertVisible: "Sign In"

# Enter email (update "Email" to match your email field label or placeholder)
- tapOn: "Email"
- inputText: ${MAESTRO_EMAIL}

# Enter password (update "Password" to match your password field label or placeholder)
- tapOn: "Password"
- inputText: ${MAESTRO_PASSWORD}

# Optionally hide keyboard if it covers the button
# - hideKeyboard

# Tap the sign in button (update text if your button label is different)
- tapOn: "Sign In"

# Wait for the Home screen subtitle to confirm successful login
- assertVisible: "Discover amazing local spots near you"

# Verify the search placeholder is visible
- assertVisible: "Search restaurants, cafes, fast food..."

# Tap the search bar
- tapOn: "Search restaurants, cafes, fast food..."